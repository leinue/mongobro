<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>MongoBro Designer</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<div class="container">

		<header>
			<h1>MongoBro Database Designer</h1>
			<div id="copyright">
				Powerd by <img width="12" height="12" src="images/logo.png"> <a href="http://ivydom.com">ivydom</a>
			</div>
		</header>
		
		<section id="main-section">
			<nav id="main-menu">
				<ul>
					<li id="new-db">New Database</li>
					<li id="new-table">New table</li>
					<li id="menu-terminal">Terminal</li>
					<li class="main-menu-title">Table 1</li>
					<li>Documents</li>
					<li>Downloads</li>
					<li>Help</li>
				</ul>
			</nav>

			<section style="height:100%">
				<div class="flex-row full">
					<div id="mongo-list">
						<div class="file-list">
							<ul>
								<li class="active">* file1</li>
								<li>file2</li>
								<li>file3</li>
							</ul>
						</div>
					</div>
					<div id="mongo-table-list">
						
					</div>
				</div>

			</section>
					
		</section>

	</div>

	<div style="display:none" class="mongo-terminal">

		<div class="terminal-top">
			<div class="terminal-title"><span>MongoBro Terminal</span></div>
			<div class="terminal-control-btn">
				<ul>
					<li id="minify">一</li>
					<li id="maxify">口</li>
					<li id="close">X</li>
				</ul>
			</div>
		</div>
		
		<textarea id="cmd"></textarea>

	</div>

	<div class="cd-popup" id="input-newdb" role="alert">
	  <div class="cd-popup-container">
	  	<div class="modal-header">
	  		<h3>Create a new database</h3>
	  	</div>
		<div class="modal-body">
			<input id="new-dbname" type="text" placeholder="please input a db name" />
		</div>
	    <ul class="cd-buttons">
	      <li><a data-callback="createNewDB('new-dbname')" href="#0">确定</a></li>
	      <li><a data-callback="" href="#0">取消</a></li>
	    </ul>
	    <a href="#0" class="cd-popup-close img-replace"></a>
	  </div>
	</div>

	<script type="text/javascript" src="js/mongobro.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/controller.js"></script>

</body>
</html>
