<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>MongoBro Designer</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<div class="container">

		<header>
			<h1>MongoBro Database Designer</h1>
			<div id="copyright">
				Powerd by <img width="12" height="12" src="images/logo.png"> <a href="http://ivydom.com">ivydom</a>
			</div>
		</header>
		
		<section id="main-section">
			<nav id="main-menu">
				<ul>
					<li>New Database</li>
					<li>New table</li>
					<li>Terminal</li>
					<li class="main-menu-title">Table 1</li>
					<li>Documents</li>
					<li>Downloads</li>
					<li>Help</li>
				</ul>
			</nav>

			<section style="height:100%">
				<div class="flex-row full">
					<div id="mongo-list">
						<div class="file-list">
							<ul>
								<li class="active">* file1</li>
								<li>file2</li>
								<li>file3</li>
							</ul>
						</div>
					</div>
					<div id="mongo-table-list">
						555
					</div>
				</div>

			</section>
					
		</section>

	</div>

	<div style="display:none" class="mongo-terminal">

		<div class="terminal-top">
			<div class="terminal-title"><span>MongoBro Terminal</span></div>
			<div class="terminal-control-btn">
				<ul>
					<li id="minify">一</li>
					<li id="maxify">口</li>
					<li id="close">X</li>
				</ul>
			</div>
		</div>

	</div>
	
	<script type="text/javascript" src="js/mongobro.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/controller.js"></script>

</body>
</html>
